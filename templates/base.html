
{% load static %}

<!DOCTYPE html>
<html class="h-100">

<head>
    <title>Taste Coffee</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body class="d-flex flex-column h-100 background-main">

    <!-- Navigation -->

    <nav class="navbar navbar-expand-lg navbar-light background-navbar p-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}"><span style="color: white!important;">Taste Coffee</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item ms-3">
                        <a class="nav-link active hover-menu" aria-current="page" style="color: white!important;" href="{% url 'home' %}">Home</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item ms-3" >
                        <a class="nav-link hover-menu" href="{% url 'account_logout' %}">Logout</a>
                    </li>
                    <li class="nav-item ms-3">
                        <a class="nav-link hover-menu" href="{% url 'myarea' %}">My area</a>
                    </li>
                    {% else %}
                    <li class="nav-item ms-3">
                        <a class="nav-link hover-menu" href="{% url 'account_signup' %}">Register</a>
                    </li>
                    <li class="nav-item ms-3">
                        <a class="nav-link hover-menu" href="{% url 'account_login' %}">Login</a>
                    </li>
                    {% endif %}
                </ul>
                
            </div>
        </div>
    </nav>

    <main class="flex-shrink-0 background-main">
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}

        <!-- Footer -->
        <footer class="footer mt-auto py-3 background-main">
            <!-- Section: Social media -->
            <p class="m-0 text-center">Made by Carlos</p>

                <!-- Linkedin -->
                <p class="m-0 text-center">Follow us:<a class="m-3 footer-button rede-social" href="https://www.linkedin.com/in/carlos-alberto-de-carvalho-paes-181b0120b/" role="button" target="_blank" aria-label="linkedin link"><i class="fab fa-lg fa-linkedin-in"></i></a>

                <!-- Github -->
                <a class="m-3 footer-button rede-social" href="https://github.com/CACPaes" role="button" target="_blank" aria-label="github link"><i class="fab fa-lg fa-github"></i></a>
            </div>
        </footer>
    </main>

    <!-- Footer -->
    
</body>

</html>
