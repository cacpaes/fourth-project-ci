{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container text-center">
    <h2 class="m-2">Edit your coffee</h2>
</div>

{% if user.is_authenticated %}
{% load account %}
<div class="container">
    <div class="row p-2">
        <div class="">

            <form method="POST" enctype='multipart/form-data'>
                    
                    <div class="container">
                        <div class="row">
                        {% for field in form  %}
                        {% csrf_token %}
                        <div class="col-sm-12 m-1">
                            <b>{{ field.label_tag }}</b> - {{ field }} 
                        </div>
                        {% endfor %}
                        </div>  
                    </div>
                
                <div class="mt-3 p-3 d-flex">
                    <input class="list-group-item list-group-item-action active fit-content create-btn" type="submit" value="Edit">
                    <a class="list-group-item list-group-item-danger fit-content ms-4 cancel-btn" href="{% url 'home' %}" class="btn btn-lg">Cancel</a>
                </div>
            </form>

        </div>
    </div>
</div>

{% endif %}
{%endblock%}
